      body_html: '<h2>Cosa? </h2><p>Ogni ora Trading Radar scandaglia il Web alla ricerca di informazioni circa la situazione tecnica dei titoli azioniari della <strong>Borsa di Milano</strong>.</p><p>Attraverso questi dati è possibile ricostruire una <strong>analisi aggiornata</strong> di ogni titolo ed elaborare dei filtri che elencano le <strong>azioni di borsa più interessanti</strong> in quel dato momento. <br>Per ogni titolo, inoltre, è disponibile una <strong>rassegna stampa</strong> in tempo reale che darà una più completa panoramica anche dal punto di vista dell&apos;analisi fondamentale elencando: notizie, dividendi, rating di agenzie, dati finanziari e i link alla pagina originaria.</p>'
